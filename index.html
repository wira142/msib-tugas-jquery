<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="css/app.css" />
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="heading">Gallery</h1>
        <button id="show">Show Back All</button>
      </div>
      <div class="gallery">
        <div class="img-box">
          <img src="image/img-1.jpg" alt="" />
          <div class="desc-img">
            <p>Click for hide!</p>
          </div>
        </div>
        <div class="img-box">
          <img src="image/img-2.jpg" alt="" />
          <div class="desc-img">
            <p>Click for hide!</p>
          </div>
        </div>
        <div class="img-box">
          <img src="image/img-3.jpg" alt="" />
          <div class="desc-img">
            <p>Click for hide!</p>
          </div>
        </div>
        <div class="img-box">
          <img src="image/img-5.jpg" alt="" />
          <div class="desc-img">
            <p>Click for hide!</p>
          </div>
        </div>
        <div class="img-box">
          <img src="image/img-6.jpg" alt="" />
          <div class="desc-img">
            <p>Click for hide!</p>
          </div>
        </div>
        <div class="img-box">
          <img src="image/img-7.jpg" alt="" />
          <div class="desc-img">
            <p>Click for hide!</p>
          </div>
        </div>
        <div class="img-box">
          <img src="image/img-4.jpg" alt="" />
          <div class="desc-img">
            <p>Click for hide!</p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    $(".img-box").click(function (e) {
      $(e.currentTarget).hide();
    });
    $("#show").click(function (e) {
      $(".img-box").show();
    });
  </script>
</html>
